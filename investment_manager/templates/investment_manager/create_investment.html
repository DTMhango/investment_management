{% extends "investment_manager/base.html" %}
{% block content %}
<div class="container">
    <div class="card col-sm-8">
        <h5 class="card-header">Add New Investment:</h5>
        <div class="card-body">
            <form method="POST" action="">
                {% csrf_token %}
                {% if form.errors %}
                    <div class="alert alert-warning alert-dismissible fade show" role="alert">
                        Your Form Has Errors!
                        {% for field in form %}
                            {% if field.errors %}
                                {{ field.errors }}
                            {% endif %}
                        {% endfor %}
                    </div>
                {% endif %}
                
                {{ form.as_p }}

                <br/>
                <button type="submit" class="btn btn-secondary">Add Investment</button>
            </form>
        </div>
    </div><br>

    <a href="{% url 'home' %}" class="btn btn-primary">Back</a>
</div>
{% endblock %}
